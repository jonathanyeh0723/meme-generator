{% extends "base.html" %}
{% block title %}Meme Generator{% endblock %}
{% block body %}
<div class="card" style="width: 500px; max-width: 100%;">
    <div class="card-body">
        <form action="{{url_for('email_post')}}" method="POST">
            <div class="form-group">
                <label for="email_add">Sender's Email Address</label>
                <input type="url" class="form-control" id="image_url" aria-describedby="image url" placeholder="Enter your email address" name="image_url">
            </div>
            <div class="form-group">
                <label for="email_add">Sender's Email Password</label>
                <input type="url" class="form-control" id="image_url" aria-describedby="image url" placeholder="Enter your email password" name="image_url">
            </div>
            <div class="form-group">
                <label for="email_add">Recipient Email Address</label>
                <input type="url" class="form-control" id="image_url" aria-describedby="image url" placeholder="Email address for the recipient" name="image_url">
            </div>
            <div class="form-group">
                <label for="body">Email Subject</label>
                <input type="text" class="form-control" id="body" aria-describedby="Quote Body" placeholder="Title of the email" name="body">
            </div>
            <div class="form-group">
                <label for="author">Email Content</label>
                <input type="text" class="form-control" id="author" aria-describedby="Quote Author" placeholder="Body of the email" name="author">
            </div>
            <button type="submit" class="btn btn-success">Send Your Masterpiece!</button>
        </form>
    </div>
</div>
{% endblock %}
